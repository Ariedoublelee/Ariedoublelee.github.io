            <p>2016 年的端午節，和朋友一起去了清朝時期著名的皇家獵苑之一──木蘭圍場。</p>

<p><img src="/images/201606/mulanweichangmap.jpg" alt="image" /></p>

<p>我們住在屬於木蘭圍場的一部分的「塞罕壩國家森林公園」，一夥人很幸運，整整三天的出行都遇到了下雨。因此，本來溫度就比較低的草原變得又濕又冷，還好因為是自駕遊，所以冷到發抖的時候可以躲在車子裡避寒～……</p>
